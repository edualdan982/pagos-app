<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>oauth-server</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" href="/assets/css/signin.css" th:href="@{/assets/css/signin.css}" />
</head>

<body>
  <div class="container-fluid full-screen-container">
    <div class="row h-100">
      <!-- Formularo de inicia de sesion -->
      <div class="col-12 col-md-5 d-flex justify-content-center align-items-center">
        <form class="form-signin w-100 m-auto" method="post" th:action="@{/login}">
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Usuario o clave incorrectas.
          </div>
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Se ha cerrado la sesión.
          </div>
          <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
          <div class="form-floating">
            <input type="text" id="username" name="username" class="form-control" required autofocus>
            <label for="username">Usuario</label>
          </div>
          <div class="form-floating">
            <input type="password" id="password" name="password" class="form-control" required>
            <label for="password">Clave</label>
          </div>
          <div>
            <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
            <a class="w-100 btn btn-light btn-block bg-white" href="/oauth2/authorization/google-idp"
              style="margin-top: 10px">
              <img src="/assets/img/google.png" th:src="@{/assets/img/google.png}" width="20" style="margin-right: 5px;"
                alt="Sign in with Google">
              Iniciar sesión con Google
            </a>
            <a class="w-100 btn btn-light btn-block bg-white" href="/oauth2/authorization/github-idp"
              style="margin-top: 10px">
              <img src="/assets/img/github.png" th:src="@{/assets/img/github.png}" width="24" style="margin-right: 5px;"
                alt="Sign in with Github">
              Iniciar sesión con Github
            </a>
          </div>
        </form>
      </div>
      <!-- Imagen referecial -->
      <div class="col-12 col-md-7 d-none d-md-flex justify-content-center align-items-center color-gradient">
        <img class="img-fluid rounded mx-auto d-block" th:src="@{/assets/img/logoUmsaZodiaco.svg}"
          alt="Logo UMSA Zodiaco">
      </div>
    </div>
  </div>
</body>

</html>
