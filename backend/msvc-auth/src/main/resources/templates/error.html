<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>error-auth</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">
</head>

<body>
    <div class="container">
        <div class="row py-5 ">
            
            <div class="col-md-8 justify-content-center align-items-center">
                <img th:src="@{/assets/img/error-browser.svg}" alt="error" class="img-fluid" width="50%" height="50%">
            </div>
            <div class="col-md-4">
                <h2 class="text-danger" th:text="${errorTitle}"></h2>
                <p th:text="${errorMessage}"></p>
                <a th:href="@{/login}" class="btn btn-secondary">Volver al inicio</a>
            </div>
        </div>
    </div>
</body>

</html>
